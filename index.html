<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DO FONTAWESOME -->
    <script src="https://kit.fontawesome.com/cc0ed18aff.js" crossorigin="idnymous"></script>
    <!-- LINK DOS TEMAS BOOTSTRAP -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>Lista de Filmes</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
        <i class="fas fa-film text-primary"></i> Lista<span class="text-primary">Filmes</span></h1>
        <form id="filmes-form">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="genero">Gênero</label>
                <input type="text" id="genero" class="form-control">
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" class="form-control">
            </div>
            <input type="submit" value="Adicionar filmes" class="btn btn-primary btn-block w-50 mt-4">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>ID</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-filmes"></tbody>
        </table>
    </div>  
<script src="js/index.js"></script>  
</body>
</html>
